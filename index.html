<!DOCTYPE html>
<html>
	<head>
	  <title>Price List</title>
	  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
	</head>
	<body style="padding: 20px 40px;">
	  <h1>Pizza Price List</h1>
		<table id="data" class="display" style="width:100%">
			<thead>
				<tr>
					<th>NIP</th>
                    <th>NAMA</th>
                    <th>NAMA PEMILIK REKENING</th>
                    <th>NO REKENING</th>
                    <th>SATDIK</th>
                    <th>JENIS TUNJANGAN</th>
                    <th>PEMDA</th>
                    <th>SALUR BRUTO</th>
                    <th>PPH</th>
                    <th>POT JKN</th>
                    <th>SALUR NETTO</th>
                    <th>TRIWULAN</th>
				</tr>
			</thead>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
  new DataTable('#data', {
    serverSide: true,
    processing: true,
    ajax: {
      url: 'https://script.google.com/macros/s/AKfycbzW69Ptbl1VW1HUwIFZkfpDo9JMWYKrXwgJ7sTq_U6iXqb202K_D9CtbqUVuRg-WX48AA/exec',
      data: function (d) {
        return {
          start: d.start,
          length: d.length,
          search: d.search.value
        };
      },
      dataSrc: 'data'
    },
    columns: [
      { data: 'NIP' },
      { data: 'NAMA' },
      { data: 'NAMA PEMILIK REKENING' },
      { data: 'NO REKENING' },
      { data: 'SATDIK' },
      { data: 'JENIS TUNJANGAN' },
      { data: 'PEMDA' },
      { data: 'SALUR BRUTO' },
      { data: 'PPH' },
      { data: 'POT JKN' },
      { data: 'SALUR NETTO' },
      { data: 'TRIWULAN' }
    ]
  });
</script>

</body>
</html>
